services:
  postgres:
    image: postgres:15
    container_name: whago-postgres
    restart: always
    environment:
      POSTGRES_DB: whago
      POSTGRES_USER: whago
      POSTGRES_PASSWORD: whago123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whago"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whago-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whago-backend
    restart: always
    environment:
      UVICORN_RELOAD_FLAG: "${UVICORN_RELOAD_FLAG:-}"
      PYTHONPATH: "/app"
      BAILEYS_API_URL: "http://baileys:3030/api/v1"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env
      - ./frontend:/app/frontend
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 $$UVICORN_RELOAD_FLAG"

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whago-celery
    restart: always
    environment:
      PYTHONPATH: "/app"
      BAILEYS_API_URL: "http://baileys:3030/api/v1"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env
    command: >
      sh -c "celery -A tasks.celery_app worker --loglevel=info --concurrency=1"

  baileys:
    build:
      context: ./baileys-service
      dockerfile: Dockerfile
    container_name: whago-baileys
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./baileys-service/.env
    environment:
      WHAGO_BAILEYS_PORT: 3030
    ports:
      - "3030:3030"
    volumes:
      - ./baileys-service:/app
    command: >
      sh -c "npm install && npm start"

volumes:
  pgdata:

version: '3.8'

services:
  # PostgreSQL para Evolution API
  postgres:
    image: postgres:15-alpine
    container_name: evolution-test-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_pass
      POSTGRES_DB: evolution_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-test-network

  # Evolution API
  evolution:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution-test-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - REDIS_ENABLED=false
      - CACHE_REDIS_ENABLED=false
      - LOG_LEVEL=DEBUG
      - LOG_COLOR=true
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - postgres
    networks:
      - evolution-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  evolution_instances:
  evolution_store:

networks:
  evolution-test-network:
    driver: bridge

